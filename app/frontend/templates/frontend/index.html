<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static "icons/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "icons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="194x194" href="{% static "icons/favicon-194x194.png" %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static "icons/android-chrome-192x192.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "icons/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "icons/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "icons/safari-pinned-tab.svg" %}" color="#3f51b5">
    <meta name="msapplication-TileColor" content="#5d76ff">
    <meta name="msapplication-navbutton-color" content="#3f51b5">

    <meta name="theme-color" content="#3f51b5">

    <link rel="stylesheet" href="{% static "theme/react-md.indigo-cyan.min.css" %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <title>Let's Talk About It</title>
    <style>
    .app-font h2 {
        font-family: 'Oleo Script', cursive;
    }
    </style>
</head>

<body style="margin: 0;">
    <script src="https://unpkg.com/react-md@1.9.0/dist/react-md.min.js"></script>
    <div id="app"><!-- React --></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
<script src="{% static "frontend/index.js" %}"></script>
<script>
    if('serviceWorker' in navigator && 'PushManager' in window) {
        navigator.serviceWorker
            .register("{% url "service-worker.js" %}", {scope: '/'})
            .then(function() { console.log("Service Worker Registered"); });
        
        Notification.requestPermission(function(status) {
            console.log('Notification permission status:', status);
        });
    }
</script>
</html>
